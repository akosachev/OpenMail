<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>OpenMail</title>
</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark" aria-label="Second navbar example">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index')}}">OpenMail</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample02" aria-controls="navbarsExample02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('index')}}">Home</a>
          </li>
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('new_mail') }}">New mail</a>
          </li>
              {% if current_user.id == 1 %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('users') }}">Edit users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('mails') }}">Edit mails</a>
          </li>
              {% endif %}
          {% endif %}
        </ul>
        <form action="/search" method="post">
          <input class="form-control" name="mail_hash" placeholder="Go mail" aria-label="Go mail">
        </form>
      </div>
    </div>
</nav>
<main>
{% block content %}
{% endblock %}
</main>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{{ url_for('index')}}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{{ url_for('new_mail') }}" class="nav-link px-2 text-muted">New mail</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 OpenMail</p>
</footer>
</body>
</html>
